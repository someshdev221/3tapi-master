name: Build and deploy ASP.Net Core app to Azure Web App - web-auea-nprd-sit-tempus-01

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the master branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest  # Use Windows for the build job

    steps:
      - uses: actions/checkout@v4  # Checkout the code from your GitHub repository

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'  # Specify .NET version to use

      - name: Build with dotnet
        run: dotnet build --configuration Release  # Build the app

      - name: Create myapp directory
        run: mkdir -p ${{env.GITHUB_WORKSPACE}}/myapp  # Create the myapp directory if it doesn't exist

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.GITHUB_WORKSPACE}}/myapp  # Publish to the myapp directory

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app  # Upload artifact with the name .net-app
          path: ${{env.GITHUB_WORKSPACE}}/myapp  # Make sure this is the correct published output directory

  deploy:
    runs-on: windows-latest  # Use Windows for the deployment job
    needs: build  # Ensure deployment happens only after build is successful
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  # Set the URL to be used in notifications

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app  # Download the artifact uploaded in the build job

      - name: List the downloaded artifact contents
        run: dir ${{env.GITHUB_WORKSPACE}}/myapp  # List files in the downloaded directory to confirm the content

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3  # Use Azure's web app deploy action
        with:
          app-name: 'web-auea-nprd-sit-tempus-01'  # Azure Web App name
          slot-name: 'Production'  # Ensure deployment to the correct slot (e.g., 'Production')
          package: ${{env.GITHUB_WORKSPACE}}/myapp  # Correct path to the folder containing the published app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_TEST1234 }}  # Your Azure Publish Profile
